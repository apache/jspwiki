install.intro.p2=Seuraavaksi sinun on tehtävä joitain asetuksia.  Kun painat Luo asetukset, asennuspaketissa ollut <code>jspwiki.properties</code> muutetaan tekemiesi asetusten mukaisesti, tai jos sitä ei löydy, luodaan uusi.
