#
# Overriding values on classpath:/ini/jspwiki.properties
#

jspwiki.applicationName=department
jspwiki.basicAttachmentProvider.storageDir=./data/department
jspwiki.fileSystemProvider.pageDir=./data/department
jspwiki.pageProvider=VersioningFileProvider
jspwiki.workDir=./temp/department

jspwiki.attachment.forbid=.html .htm .php .asp .exe .sh .dll
jspwiki.attachment.maxsize=4000000
jspwiki.breakTitleWithSpaces=true
jspwiki.searchProvider=LuceneSearchProvider
jspwiki.security=jaas
jspwiki.usePageCache=true

# jspwiki.xmlGroupDatabaseFile=/usr/local/tomcat/lib/groupdatabase.xml
# jspwiki.xmlUserDatabaseFile=/usr/local/tomcat/lib/userdatabase.xml

log4j.appender.FileLog.File=./logs/jspwiki.log
